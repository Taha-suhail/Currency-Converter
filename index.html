<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
            <a href="/"
                class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none header-logo">
                Exchanger<i class="fa-solid fa-sack-dollar"></i>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 fs-3 text-white">
                <li><a href="#" class="nav-link px-2 link-secondary ">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-dark ">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark ">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <div class="container  container-custom">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left exchange-icon"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
